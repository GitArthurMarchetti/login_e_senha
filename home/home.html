<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="home_style.css">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="script_home.js" defer></script>

<body onload="atualizaTabela();">


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#" onclick="sair()">Sair</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="breadcrumb-item active" id="itemNome">

                        </li>
                    </ol>
                </nav>
                <div class="areaQrcode">
                    <div class="areaQrCodeGit">
                    <p>GitHub:</p>
                    <img src="../imagens/qrCodeGitHub.png" alt="Git Hub" style="height: 100px;">
                    </div>
                    <div class="areaQrCodeLin">
                        <p>Linkedin::</p>
                        <img src="../imagens/qrCodeLinkedin.png" alt="Git" style="height: 100px;">
                    </div>
                </div>
                <div class="tudo">

                    <div class="form-group">

                        <label for="exampleInputEmail1">
                            Elemento:
                        </label>
                        <input type="text" class="form-control" id="nomeInput" />
                    </div>
                    <div class="form-group">

                        <label for="exampleInputPassword1">
                            Data:
                        </label>
                        <input type="date" class="form-control" id="dataInput" />
                    </div>

                    <button type="submit" class="btn btn-primary" id="enviar" onclick="enviar()">
                        Enviar
                    </button>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    Nome
                                </th>
                                <th>
                                    Data
                                </th>
                            </tr>
                        </thead>
                        <tbody id="areaExibe" onload="atualizaTabela();">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
